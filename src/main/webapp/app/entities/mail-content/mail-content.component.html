<div>
    <h2 id="page-heading">
        <span jhiTranslate="excelEmailApp.mailContent.home.title">Mail Contents</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-mail-content" [routerLink]="['/mail-content/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="excelEmailApp.mailContent.home.createLabel">
            Create new Mail Content
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="alert alert-warning" *ngIf="mailContents?.length === 0">
        <span jhiTranslate="excelEmailApp.mailContent.home.notFound">No mailContents found</span>
    </div>
    <div class="table-responsive" *ngIf="mailContents?.length > 0">
        <table class="table table-striped">
            <thead>
            <tr jhiSort [(predicate)]="predicate" [(ascending)]="reverse" [callback]="transition.bind(this)">
            <th jhiSortBy="id"><span jhiTranslate="global.field.id">ID</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="mailSubject"><span jhiTranslate="excelEmailApp.mailContent.mailSubject">Mail Subject</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="mailContent"><span jhiTranslate="excelEmailApp.mailContent.mailContent">Mail Content</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let mailContent of mailContents ;trackBy: trackId">
                <td><a [routerLink]="['/mail-content', mailContent.id, 'view' ]">{{mailContent.id}}</a></td>
                <td>{{mailContent.mailSubject}}</td>
                <td>{{mailContent.mailContent}}</td>
                <td class="text-right">
                    <div class="btn-group">
                        <button type="submit"
                                [routerLink]="['/mail-content', mailContent.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/mail-content', mailContent.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', 'mail-content', { outlets: { popup: mailContent.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <div [hidden]="mailContents?.length === 0">
        <div class="row justify-content-center">
            <jhi-item-count [page]="page" [total]="totalItems" [maxSize]="5" [itemsPerPage]="itemsPerPage"></jhi-item-count>
        </div>
        <div class="row justify-content-center">
            <ngb-pagination [collectionSize]="totalItems" [(page)]="page" [pageSize]="itemsPerPage" [maxSize]="5" [rotate]="true" [boundaryLinks]="true" (pageChange)="loadPage(page)"></ngb-pagination>
        </div>
    </div>
</div>
