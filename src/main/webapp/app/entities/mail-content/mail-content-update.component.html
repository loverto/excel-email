<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-mail-content-heading" jhiTranslate="excelEmailApp.mailContent.home.createOrEditLabel">Create or edit a Mail Content</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!editForm.get('id').value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id"
                        readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="excelEmailApp.mailContent.mailSubject" for="field_mailSubject" [ngbTooltip]="'excelEmailApp.mailContent.help.mailSubject' | translate">Mail Subject</label>
                    <input type="text" class="form-control" name="mailSubject" id="field_mailSubject"
                           formControlName="mailSubject"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="excelEmailApp.mailContent.mailContent" for="field_mailContent" [ngbTooltip]="'excelEmailApp.mailContent.help.mailContent' | translate">Mail Content</label>
                    <input type="text" class="form-control" name="mailContent" id="field_mailContent"
                           formControlName="mailContent"/>
                </div>

            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
